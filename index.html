<!DOCTYPE html>

<html> 
	<head> 
		<style> 
			body { 
				background-color: rgb(0,0,0); 
				text-align: center; 
				font-size: 20px; 
				font-family: lucida console;
			}
			h2 { 
				color: white; 
				font-size: 50px; 
				font-family: lucida console;
			}
			.option { 
				width: 300px; 
				margin: auto; 
				height: 170px; 
				border: 5px solid rgb(145,0,0); 
				background: white; 
				vertical-align: middle;
				color: black;
				font-size: 150%;
				cursor: pointer;
			}
			#Progress_Status {
				position: relative;
				width: 500px;
				background-color: white;
				top: 90%;
				left: 40%;
				margin: 50px 100px 0 -100px;
			}
			#progressbar {
				width: 18%;
				height: 35px;
				background-color: rgb(250,0,0);
				text-align: center;
				line-height: 32px;
				color: black;
			}
			input[type=button] {
				background-color: white;
				color: black;
				padding: 14px 40px;
				border-radius: 12px;
				border: 5px solid rgb(145,0,0); 
				font-size: 20px;
				margin: 25px;
			}
			label {
				color: white;
				font-size: 35px;
			}
			input [type=text] {
				width: 50%;
				padding: 12px 20px;
				margin: 25px;
				display: inline-block;
				border-radius: 4px;
				box-sizing: border-box;
				border: 5px solid rgb(145,0,0);
			}
			input[type=submit] {
				background-color: white;
				color: black;
				padding: 14px 40px;
				border-radius: 12px;
				border: 5px solid rgb(145,0,0); 
				font-size: 20px;
				margin: 25px;
			}
			textarea {
				width: 200px;
				  height: 150px;
				  padding: 12px 20px;
				  box-sizing: border-box;
				  border: 5px solid rgb(145,0,0); 
				  border-radius: 12px;
				  background-color: white;
				  font-size: 18px;
				  resize: none;
				align-content: left;
				margin: 25px;
			}
		</style> 
	</head> 
	<body>
		<h2 id="question">Welcome to The Game of Life!</h2>
		<form class="simple-form" name = "salary" id="salary">
			<label>Enter your predicted salary:</label>
			<br>
			<textarea name="yearly_salary"></textarea>
			<br>
			<input type="submit" value="Submit" onclick="validateForm()">
			<br>
			<input type=button onClick="parent.open('https://www.bls.gov/ooh/')" value='click here to visit salary website' >
		</form>
		
		<div class="option" id="box1">
			<br>
			<p id="option1">Click to Start!</p>
		</div>
		<br>
		<div class="option" id="box2">
			<br>
			<p  id="option2">none</p>
		</div>
		<br>
		<div class="option" id="box3">
			<br>
			<p id="option3">none</p>
		</div>
		<br>
		<div class="option" id="box4">
			<br>
			<p id="option4">none</p>
		</div>
		
		//progress bar
		<div id="Progress_Status">		
			<div id="progressbar"></div>
		</div>
		
			
		<img id="W2" src="w2only" style="display:none;"/>	//image of W2 form
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> //jQuery

		<script>
			var salaryForm = document.getElementById("salary");
			var option1 = document.getElementById("option1");
			var option2 = document.getElementById("option2");
			var option3 = document.getElementById("option3");
			var option4 = document.getElementById("option4");
			var question = document.getElementById("question");

			var option1box = document.getElementById("box1");
			var option2box = document.getElementById("box2");
			var option3box = document.getElementById("box3");
			var option4box = document.getElementById("box4");
			var W2form = document.getElementById("W2");
			var progress = document.getElementById("progressbar");
			var year = 0;

			progress.style.display = "none";
			salaryForm.style.display = "none";
			option2box.style.display = "none";
			option3box.style.display = "none";
			option4box.style.display = "none";
			

			var drawQ1 = function() {
				year = 18;
				option2box.style.display = "block";
				progress.style.display = "block";
				progress.style.width = year + '%';
				progress.textContent =  year + " yrs old";
				question.textContent = "What is (or will be) your highest level of education?";
				option1.textContent = "High School";
				option2.textContent = "College";
				option1.addEventListener("click", drawQ2);
				option2.addEventListener("click", drawQ6);
			};

			var drawQ2 = function() {
				question.textContent = "Will you go to Trade School or get a job?";
				option1.textContent = "Trade School";
				option2.textContent = "Job";
				option1.addEventListener("click", drawQ12);
				option1.addEventListener("click", year = 20);
				option1.addEventListener("click", updateBar);
				option2.addEventListener("click", drawQ12);
			};

			var drawQ3 = function() {
				year = 22;
				updateBar();
				question.textContent = "Will you continue on with school or start your career?";
				option1.textContent = "Graduate School";
				option2.textContent = "Career";
				option1.addEventListener("click", drawQ8);
				option2.addEventListener("click", drawQ12);
			};

			var drawQ4 = function() {
				question.textContent = "Where will you live?";
				option3box.style.display = "block";
				option1.textContent = "High-End Apartment";
				option2.textContent = "Cheap Apartment";
				option3.textContent = "House";
				option1.addEventListener("click", drawQ5);
				option2.addEventListener("click", drawQ5);
				option3.addEventListener("click", drawQ5);
			};

			var drawQ5 = function() {
				option3box.style.display = "none";
				question.textContent = "Will you have a roommate?";
				option1.textContent = "Yes";
				option2.textContent = "No";
				option1.addEventListener("click", drawQ7);
				option2.addEventListener("click", drawQ7);
			};

			var drawQ6 = function() {
				option3box.style.display = "block";
				year = 19;
				updateBar();
				question.textContent = "What is your major?";
				option1.textContent = "Business";
				option2.textContent = "Engineering";
				option3.textContent = "Arts/Science";
				option1.addEventListener("click", drawQ3);
				option2.addEventListener("click", drawQ3);
				option3.addEventListener("click", drawQ3);
			};

			var drawQ7 = function() {
				question.textContent = "Do you need a vehicle? (drive to work etc.)";
				salaryForm.style.display="none";
				option1box.style.display = "block";
				option2box.style.display = "block";
				option1.textContent = "Yes";
				option2.textContent = "No";
				option3box.style.display = "none";
				option1.addEventListener("click", drawQ10);
				option2.addEventListener("click", drawQ10);
			};

			var drawQ8 = function() {
				question.textContent = "What kind of degree are you getting?";
				option1.textContent = "Doctorate";
				option2.textContent = "Masters";
				option3box.style.display = "none";
				option1.addEventListener("click", drawQ12);
				option1.addEventListener("click", year = 26);
				option2.addEventListener("click", drawQ12);
				option2.addEventListener("click", year = 24);
			};
			var drawQ9 = function() {
				salaryForm.style.display = "none";
				question.textContent = "Where will you live (location)?";
				option1.textContent = "City";
				option2.textContent = "Suburbs";
				option3box.style.display = "block";
				option3.textContent = "Rural";
				option1.addEventListener("click", drawQ4);
				option2.addEventListener("click", drawQ4);
				option3.addEventListener("click", drawQ4);
				
			};
			var drawQ10 = function() {
				question.textContent = "Do you have life insurance?";
				option3box.style.display = "block";
				option4box.style.display = "block";
				option1.textContent = "Yes, provided through my job";
				option2.textContent = "Yes, still apart of my parents";
				option3.textContent = "Yes, paid for by self";
				option4.textContent = "No";
				option1.addEventListener("click", drawQ11);
				option2.addEventListener("click", drawQ11);
				option3.addEventListener("click", drawQ11);
				option4.addEventListener("click", drawQ11);
				
			};
			var drawQ11 = function() {
				year++;
				updateBar();
				option1box.style.display = "none";
				option2box.style.display = "none";
				option3box.style.display = "none";
				option4box.style.display = "none";
				question.textContent = "Tax Time! W2 and 1040";	
				W2form.style.display = "block";
				
			};
			var drawQ12 = function() {
				updateBar();
				salaryForm.style.display = "block";
				option1box.style.display = "none";
				option2box.style.display = "none";
				option3box.style.display = "none";
				option4box.style.display = "none";
				question.textContent = "Income";
			};
			var x; //global variable of salary
			function validateForm() {
				x = document.forms["salary"]["yearly_salary"].value;
				if (x == "") {
					alert("Salary must be filled out");
				}
				else if (isNaN(x)){
					alert("Salary can only contain numbers");
				}
				else {
					if (confirm("Ready to get started?")) {
						drawQ9();
					}
				}
			};
			function updateBar() {
				progress.style.width = year + "%";
				progress.textContent = year + " yrs old";
			};
			
			$("#salary").submit(function(e) {
				e.preventDefault();
			});		
			option1.addEventListener("click", drawQ1);
		</script>
	</body>
</html>
