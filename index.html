<!DOCTYPE html>

<html> 
	<head> 
		<link rel="icon" href="money-bag.png" type="image/gpng" sizes="16x16">
		<title>Budget Game</title>
        	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        	<link rel="stylesheet" href="css/budgetStyle.css">
        	<script src="js/budgetQ.js" type="text/javascript"></script>
	</head> 
	<body>
		<div id="money_tracking" style="display:none">
			
		</div>
		<br>
		<div>
			<h2 id="question">Welcome to The Game of Life!</h2>
		</div>

		<form name = "salary" id="salary" style="display:none">
			<label>Enter your predicted yearly salary:</label>
			<br>
			<textarea name="yearly_salary"></textarea>
			<br>
			<input type="submit" value="Submit" onclick="validateForm()">
			<br>
			<input type=button onClick="parent.open('https://www.bls.gov/ooh/')" value='click here to visit salary website' >
		</form>
		<br>
		<div class="option" id="box1">
			<br>
			<p id="option1">Click to Start!</p>
		</div>
		<br>
		<div class="option" id="box2" style="display:none">
			<br>
			<p  id="option2">none</p>
		</div>
		<br>
		<div class="option" id="box3" style="display:none">
			<br>
			<p id="option3">none</p>
		</div>
		<br>
		<div class="option" id="box4" style="display:none">
			<br>
			<p id="option4">none</p>
		</div>
		<img id="W2" src="W2form.PNG" alt = "W2 form" style="display:none"/>
		<br>
		<img id="1040form" src="1040form.PNG" alt = "1040 form" style="display:none"/>
		<div id="Progress_Status" style="display:none">		
			<div id="progressbar"></div>
		</div>

		<div id="container" style="display:none">
		<img id="thoughtBubble" src="thoughtbubble.png" alt="thought bubble">
			<p id="thought">words</p>
		</div>
		<div id="iconrights">Icons made by 
			<a href="https://www.flaticon.com/authors/roundicons" title="Roundicons">Roundicons</a> 
			from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> 
			is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 

	</body>
</html>
