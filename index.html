<!DOCTYPE html>

<html> 
	<head> 
		<style> 
			body { 
				background-color: rgb(255,255,204); 
				text-align: center; 
				font-size: 20px; 
				font-family: lucida console;
			}
			h1 { 
				color: rgb(255,204,0); 
				font-size: 100px; 
				font-family: lucida console;
			}
			.option { 
				width: 300px; 
				margin: auto; 
				height: 170px; 
				border: 5px solid rgb(145,0,0); 
				background: blue; 
				font-family: sans-serif; 
				vertical-align: middle;
				color: white;
				font-size: 150%;
			}
		</style> 
	</head> 
	<body>
		<h2 id="question">Welcome to The Game of Life!</h2>
		<div class="option">
			<br>
			<p id="option1">Click here to get started!</p>
		</div>
		<br>
		<div class="option" id="box2">
			<br>
			<p  id="option2">none</p>
		</div>
		<br>
		<div class="option" id="box3">
			<br>
			<p id="option3">none</p>
		</div>
		<br>
		<div class="option" id="box4">
			<br>
			<p id="option4">none</p>
		</div>

		<script>
			var option1 = document.getElementById("option1");
			var option2 = document.getElementById("option2");
			var option3 = document.getElementById("option3");
			var option4 = document.getElementById("option4");
			var question = document.getElementById("question");

			var option2box = document.getElementById("box2");
			var option3box = document.getElementById("box3");
			var option4box = document.getElementById("box4");

			option2box.style.display = "none";
			option3box.style.display = "none";
			option4box.style.display = "none";

			var drawQ1 = function() {
				option2box.style.display = "block";
				question.textContent = "What's your highest level of education?";
				option1.textContent = "High School";
				option2.textContent = "College";
				option1.addEventListener("click", drawQ2);
				option2.addEventListener("click", drawQ6);
			};

			var drawQ2 = function() {
				question.textContent = "Will you go to Trade School or get a job?";
				option1.textContent = "Trade School";
				option2.textContent = "Job";
				option1.addEventListener("click", drawQ9);
				option2.addEventListener("click", drawQ9);
			};

			var drawQ3 = function() {
				question.textContent = "Will you continue on with school or start your career?";
				option1.textContent = "Graduate School";
				option2.textContent = "Career";
				option1.addEventListener("click", drawQ8);
				option2.addEventListener("click", drawQ9);
			};

			var drawQ4 = function() {
				question.textContent = "Where will you live?";
				option1.textContent = "Apartment";
				option2.textContent = "House";
				option1.addEventListener("click", drawQ5);
				option2.addEventListener("click", drawQ5);
			};

			var drawQ5 = function() {
				option3.style.display = "none";
				question.textContent = "Will you have a roommate?";
				option1.textContent = "Yes";
				option2.textContent = "No";
				option1.addEventListener("click", drawQ7);
				option2.addEventListener("click", drawQ7);
			};

			var drawQ6 = function() {
				option3box.style.display = "block";
				question.textContent = "What is your major?";
				option1.textContent = "Business";
				option2.textContent = "Engineering";
				option3.textContent = "Arts/Science";
				option1.addEventListener("click", drawQ3);
				option2.addEventListener("click", drawQ3);
				option3.addEventListener("click", drawQ3);
			};

			var drawQ7 = function() {
				question.textContent = "Do you need a vehicle? (drive to work etc.)";
				option1.textContent = "Yes";
				option2.textContent = "No";
				option3box.style.display = "none";
				option1.addEventListener("click", drawQ10);
				option2.addEventListener("click", drawQ10);
			};

			var drawQ8 = function() {
				question.textContent = "What kind of degree are you getting?";
				option1.textContent = "Doctorate";
				option2.textContent = "Masters";
				option3box.style.display = "none";
				option1.addEventListener("click", drawQ9);
				option2.addEventListener("click", drawQ9);
			};
			var drawQ9 = function() {
				question.textContent = "Where will you live (location)?"
				option1.textContent = "City";
				option2.textContent = "Suburbs";
				option3box.style.display = "block";
				option3.textContent = "Rural";
				option1.addEventListener("click", drawQ4);
				option2.addEventListener("click", drawQ4);
				option3.addEventListener("click", drawQ4);
				
			};
			var drawQ10 = function() {
				question.textContent = "Do you have life insurance?"
				option3box.style.display = "block";
				option4box.style.display = "block";
				option1.textContent = "Yes, provided through my job";
				option2.textContent = "Yes, still apart of my parents";
				option3.textContent = "Yes, paid for by self, not through employer";
				option4.textContent = "No";
				option1.addEventListener("click", drawQ11);
				option2.addEventListener("click", drawQ11);
				option3.addEventListener("click", drawQ11);
				option4.addEventListener("click", drawQ11);
				
			};

			option1.addEventListener("click", drawQ1);
		</script>
	</body>
</html>
