<!DOCTYPE html>
<html>
<head>
<style>
body{
background-color: rgb(255,255,204);
text-align: center;
font-size: 20px;
font-family: lucida console;
}
h1{
color: rgb(255,204,0);
font-size: 100px;
font-family: lucida console;
}
.option {
width: 300px;
height: 150px;
align: center;
margin-bottom: 10px;
background: blue;
font-family: sans-serif;
}
.option p {
position: relative;
left: 75px;
padding: 10px;
width: 150px;
height: 75px;
background: white;
font-size: 20px;
text-align: center;
}
</style>
</head>
<body>
	<div class="option" id="option1">
		<p>High School</p>
	</div>
	<br>
	<div class="option" id="option2">
		<p>College</p>
	</div>
	<br>
	<div id="answer"></div>
<script>
	var selectOption = document.getElementById("option1");
	var selectOption2 = document.getElementById("option2");
	var answerStated = document.getElementById("answer");
	var onOptionClick = function(){
		answerStated.textContent = "You selected High School";
	}
	selectOption.addEventListener("click",onOptionClick);
	var onOptionClick2 = function(){
		answerStated.textContent = "You selected College";
	}
	selectOption2.addEventListener("click",onOptionClick2);
</script>
</body>
